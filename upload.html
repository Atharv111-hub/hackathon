<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DeepTrue Upload</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 4rem 1.5rem;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 2rem;
    }

    form {
      background: rgba(255, 255, 255, 0.1);
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      backdrop-filter: blur(10px);
      width: 100%;
      max-width: 500px;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    input[type=file], input[type=text] {
      background: white;
      color: black;
      padding: 0.75rem;
      border-radius: 8px;
      border: none;
    }

    button {
      background: #4f46e5;
      color: white;
      padding: 0.75rem;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #3730a3;
    }

    .message {
      margin-top: 1rem;
      font-size: 1rem;
      color: #facc15;
    }

    a.back-home {
      margin-top: 2rem;
      color: white;
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <h1>Upload a File for Analysis</h1>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="message">
        {% for msg in messages %}
          <p>{{ msg }}</p>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <form method="POST" enctype="multipart/form-data">
    <label for="file">Choose file (text, image, video):</label>
    <input type="file" name="file" id="file" required />

    <label for="city">For which city?</label>
    <input type="text" name="city" id="city" placeholder="Enter city name" required />

    <button type="submit">Upload</button>
  </form>

  <a class="back-home" href="{{ url_for('index') }}">‚Üê Back to Homepage</a>
</body>
</html>
